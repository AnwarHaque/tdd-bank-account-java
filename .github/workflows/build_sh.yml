name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Grant execute permission for build.sh
      run: chmod +x build.sh
      
    - name: Run build.sh
      run: ./build.sh
